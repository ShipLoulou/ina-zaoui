name: Integration Continue

on:
  push:
    branches: [ main ]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php-versions: ['8.2', '8.3']
    services:
        mysql:
            image: mysql:8.0
            env:
              MYSQL_ROOT_PASSWORD: password
              MYSQL_DATABASE: app_test
            ports:
              - 3306:3306
            options: >-
              --health-cmd="mysqladmin ping --silent"
              --health-interval=10s
              --health-timeout=5s
              --health-retries=5

    env:
      DATABASE_URL: "mysql://root:password@127.0.0.1:3306/app_test?serverVersion=8.0&charset=utf8mb4"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql
          tools: composer

      - name: Install dependencies
        run: composer install

      - name: Wait for MySQL
        run: |
            echo "Waiting for MySQL to be ready..."
            for i in {1..10}; do
            nc -z localhost 3306 && echo "MySQL is up!" && break
            echo "Waiting..."
            sleep 3
            done

      - name: Prepare database
        run: |
          php bin/console doctrine:database:drop --force --if-exists --env=test
          php bin/console doctrine:database:create --env=test
          php bin/console doctrine:migrations:migrate -n --env=test
          php bin/console doctrine:fixtures:load -n --purge-with-truncate --env=test

      - name: Build assets
        run: php bin/console sass:build

      - name: Run tests
        run: php bin/phpunit

      - name: Static analysis
        run: php vendor/bin/phpstan